upstream medusa_light {
    server web:8000;
}

server {
    listen 80;
    server_name ec2-34-244-251-13.eu-west-1.compute.amazonaws.com;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }
}

# ec2-34-244-251-13.eu-west-1.compute.amazonaws.com


server {
    listen 443 ssl;
    server_name ec2-34-244-251-13.eu-west-1.compute.amazonaws.com;

    location / {
        proxy_pass http://medusa_light;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20m;
        ssl_certificate /etc/letsencrypt/live/ec2-34-244-251-13.eu-west-1.compute.amazonaws.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ec2-34-244-251-13.eu-west-1.compute.amazonaws.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }
    location /static/ {
        alias /home/app/web/backend/static/;
    }

}
